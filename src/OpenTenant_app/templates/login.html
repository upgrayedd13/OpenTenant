{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }} {{ form.username(size=32) }}</label>
    <label>{{ form.password.label }} {{ form.password(size=32) }}</label>
    <label>{{ form.remember.label }} {{ form.remember() }}</label>
    <button type="submit">Login</button>
</form>
{% endblock %}
