<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <a href="index.html" class="logo">LPM Tenants Association</a>

        <nav>
            <a href="about.html">About</a>
            <a href="login.html" id="loginTab">Login</a>
            <a href="register.html">Register</a>

            <div class="dropdown">
                <div class="dropdown-btn">Language</div>
                <div class="dropdown-menu">
                    <a href="#" onclick="setLanguage('English')">English</a>
                    <a href="#" onclick="setLanguage('Español')">Español</a>
                    <a href="#" onclick="setLanguage('Soomaali')">Soomaali</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="register-main">
        <div class="register-box">

            <button class="uploadLease-btn">Upload Lease</button>

            <!-- LEFT SIDE FORM -->
            <div class="account-left">

                <h2>Personal Info</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label>First Name <span class="info-icon"
                                data-tooltip="Why we collect this: Lorem ipsum dolor sit amet.">i</span></label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name <span class="info-icon"
                                data-tooltip="Why we collect this: Lorem ipsum dolor sit amet.">i</span></label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Pronouns (Optional) <span class="info-icon"
                                data-tooltip="Why we collect this: Lorem ipsum dolor sit amet.">i</span></label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span class="info-icon"
                                data-tooltip="Used to contact you about your lease.">i</span></label>
                        <input type="email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number <span class="info-icon"
                                data-tooltip="Used for urgent building contact.">i</span></label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Preferred Contact Method <span class="info-icon"
                                data-tooltip="Lets us know how to reach you.">i</span></label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Occupation (Optional) <span class="info-icon"
                                data-tooltip="Optional demographic info.">i</span></label>
                        <input type="text">
                    </div>
                </div>

                <br><br><br>

                <h2>Emergency Contact</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Name <span class="info-icon"
                                data-tooltip="Who we contact if there's an emergency.">i</span></label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number <span class="info-icon"
                                data-tooltip="Emergency contact phone number.">i</span></label>
                        <input type="text" required>
                    </div>
                </div>

            </div>

            <br><br><br>

            <h2 class="register-title">Apartment Info</h2>

            <div class="register-form">

                <div class="register-fields">
                    <div class="register-row">

                        <div class="register-group">
                            <label>
                                Unit Number
                                <span class="info-icon" data-tooltip="Enter your apartment/unit number.">i</span>
                            </label>
                            <input type="number">
                        </div>

                        <div class="register-group">
                            <label>
                                Lease Start Date
                                <span class="info-icon" data-tooltip="The start date on your lease.">i</span>
                            </label>
                            <input type="date">
                        </div>

                        <div class="register-group">
                            <label>
                                Lease End Date
                                <span class="info-icon" data-tooltip="The end date on your lease.">i</span>
                            </label>
                            <input type="date">
                        </div>

                    </div>

                    <div class="register-row">

                        <div class="register-group">
                            <label>
                                Monthly Rate
                                <span class="info-icon" data-tooltip="Your rent amount per month.">i</span>
                            </label>
                            <input type="number">
                        </div>

                        <div class="register-group">
                            <label>
                                Monthly Total
                                <span class="info-icon" data-tooltip="Total monthly rent + fees.">i</span>
                            </label>
                            <input type="number">
                        </div>

                        <div class="register-group">
                            <label>
                                Number of Occupants
                                <span class="info-icon" data-tooltip="How many people live in the unit.">i</span>
                            </label>
                            <input type="number">
                        </div>
                    </div>
                </div>
            </div>

            <button class="submit-btn">Submit</button>

        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <a href="contact.html">Contact Info</a>
        <a href="bug.html">Report a bug</a>
    </footer>

    <div class="legal">Legal BS</div>

    <!-- JAVASCRIPT -->
    <script src="js.js"></script>
</body>

</html>
